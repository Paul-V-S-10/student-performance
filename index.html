<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Grade Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI-Based Grade Prediction</h1>
    <form id="gradeForm">
      <div class="form-group">
        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="participation">Participation Score:</label>
        <input type="number" id="participation" name="participation" min="0" max="10" required>
      </div>
      <div class="form-group">
        <label for="assignments">Assignment Average:</label>
        <input type="number" id="assignments" name="assignments" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="examMarks">Exam Marks:</label>
        <input type="number" id="examMarks" name="examMarks" min="0" max="100" required>
      </div>
      <button type="button" id="predictButton">Predict Grade</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
