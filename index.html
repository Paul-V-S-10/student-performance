<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Prediction</h1>
    <form>
        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" step="0.1" required>
        <br>
        <label for="participation">Participation (%):</label>
        <input type="number" id="participation" step="0.1" required>
        <br>
        <label for="assignments">Assignment Scores (%):</label>
        <input type="number" id="assignments" step="0.1" required>
        <br>
        <label for="examMarks">Exam Marks (%):</label>
        <input type="number" id="examMarks" step="0.1" required>
        <br>
        <button type="button" id="predictButton">Predict Grade</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
